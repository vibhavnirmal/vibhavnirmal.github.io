<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Vibhav Nirmal, vibhav, nirmal ,LDCE , MachineLearningBlog, TechieViN">
    <link rel="shortcut icon" type="image" href="/resources/images/logos/vin.png" />
    <meta name="description" content="Pig Dice game made with modern javascript.">
    <title>Pig Dice Game by ViN</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-footer-blog").load("..\\..\\footer.html");
        });
    </script>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new">
            <i class="ion-ios-plus-outline"></i>New game
        </button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold">
            <i class="ion-ios-download-outline"></i>Hold
        </button>
        <div id="selectWinScoreText">
            <span>The winning score: </span>
            <input type="text" id="selectWinScore" value="100">
        </div>
        <a href="/index.html"><button id="home">Home</button></a>

        <img src="dice-5.png" alt="Dice" class="dice" id="dice1"/>
        <img src="dice-5.png" alt="Dice" class="dice" id="dice2" />
    </div>
    <div id="nav-footer-blog" style="position: absolute; bottom:0px; text-align:center; width:100%; background-color:rgba(250, 235, 215, 0.808)"></div>
    <script src="app.js"></script>
</body>

</html>
