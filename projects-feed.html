<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vibhav Nirmal, Vibhav, Nirmal, Portfolio, Projects, Computer Vision, Robotics, Machine Learning, Deep Learning, AI">
    <meta name="author" content="Vibhav Nirmal">
    <meta name="description" content="Personal Web Portfolio showcasing my computer vision, robotics, and AI projects. Featuring 3D object detection, depth estimation, multi-object tracking, and more innovative solutions.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:image" content="resources/images/vin.jpg">
    <meta property="og:description" content="Personal Web Portfolio showcasing my computer vision, robotics, and AI projects. Featuring 3D object detection, depth estimation, multi-object tracking, and more innovative solutions.">
    <meta property="og:title" content="Vibhav Nirmal | Projects Feed">
    <meta property="og:url" content="https://vibhavnirmal.github.io/projects-feed.html">
    <meta property="og:type" content="website">

    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://ajax.googleapis.com">
    <link rel="icon" type="image/png" href="resources/images/logos/vin.png">

    <title>Projects Feed | Vibhav Nirmal</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="stylesheet" href="resources/css/social-feed.css">

    <!-- Scripts -->
    <script src="resources/js/social-feed.js" defer></script>
</head>

<body>
    <header>
        <nav id="navBar" aria-label="Main navigation"></nav>
    </header>

    <main class="feed-container">
        <!-- Feed Header -->
        <div class="feed-header">
            <h1 class="feed-title">Projects & Innovations</h1>
            <p class="feed-subtitle">Latest updates from my engineering journey</p>
            <div style="text-align: center; margin-top: 16px;">
                <a href="projects.html" style="color: #666666; text-decoration: none; font-size: 14px; padding: 8px 16px; background: #ffffff; border-radius: 20px; display: inline-block; transition: all 0.2s ease;">
                    ðŸ“‹ View Grid Layout
                </a>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="feed-filters" id="feed-filters" role="group" aria-label="Project filters">
            <!-- Filter chips will be dynamically generated -->
        </div>

        <!-- Feed Posts -->
        <div id="feed-posts" role="feed" aria-label="Projects feed" aria-live="polite">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>

    <!-- Navigation Script -->
    <script>
        // Load navigation
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                const navBar = document.getElementById('navBar');
                if (navBar) {
                    navBar.innerHTML = html;
                    
                    // Highlight current page
                    const currentPage = window.location.href;
                    const navigationItems = document.querySelectorAll('nav a');
                    
                    navigationItems.forEach(item => {
                        if (currentPage.includes(item.href) || 
                            (currentPage.includes('projects') && item.href.includes('projects'))) {
                            item.classList.add('current');
                            item.setAttribute('aria-current', 'page');
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error loading navigation:', error);
            });
    </script>
</body>
</html>
