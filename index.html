    <script>
        (function ($) {
            $(document).ready(function () {
                $.getJSON("resources/aboutme.json", function (data) {
                    var paragraphs = data.writeUp.paragraphs;
                    var contentDiv = $("#writeUp");

                    var content = '';
                    paragraphs.forEach(function (paragraph) {
                        content += '<p>' + paragraph.content + '</p>';
                    });
                    contentDiv.html(content);

                });
            });

            document.addEventListener('DOMContentLoaded', function () {
                // Get the current URL or page
                var currentPage = window.location.href;

                // Find the navigation item that matches the current URL and add the "current" class
                var navigationItems = document.getElementsByTagName('a');
                for (var i = 0; i < navigationItems.length; i++) {
                    if (currentPage.indexOf(navigationItems[i].href) > -1) {
                        navigationItems[i].className = 'current';
                    }
                }
            });
        })(jQuery);
    </script>

    <script>
        $(document).ready(function () {
            adjustSocialIcons(); // Call the function initially

            $(window).resize(function () {
                adjustSocialIcons(); // Call the function on resize
            });

            $("#navBar").load("navbar.html");
        });

        function adjustSocialIcons() {
            const windowWidth = $(window).width();

            if (windowWidth > 1000) {
                $("#social-placeholder").load("social.html");
                $("#social-placeholder-old").empty(); // Use empty() to clear contents
            } else {
                $("#social-placeholder").empty();
                $("#social-placeholder-old").load("social.html");
            }
        }

    </script>
